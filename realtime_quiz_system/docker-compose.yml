version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: quiz-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  centrifugo:
    image: centrifugo/centrifugo:v5
    container_name: quiz-centrifugo
    ports:
      - "8001:8000"  # HTTP API
      - "8002:8001"  # WebSocket
    volumes:
      - ./centrifugo-config.json:/centrifugo/config.json
    command: centrifugo --config=/centrifugo/config.json
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - quiz-network
    environment:
      - CENTRIFUGO_REDIS_ADDRESS=redis:6379
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  quiz-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quiz-app
    ports:
      - "8000:8000"
    volumes:
      - ./manifest/config:/app/manifest/config
      - ./log:/app/log
    depends_on:
      redis:
        condition: service_healthy
      centrifugo:
        condition: service_healthy
    networks:
      - quiz-network
    environment:
      - GF_SERVER_ADDRESS=:8000
      - REDIS_ADDRESS=redis:6379
      - CENTRIFUGO_API_URL=http://centrifugo:8000/api
    restart: unless-stopped

networks:
  quiz-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
